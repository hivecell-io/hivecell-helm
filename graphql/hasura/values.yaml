## Ingress for load balancer
ingress:
  enabled: false
##  Ingress labels
##
#   labels:
#     dns: "route53"

##  Ingress annotations
##
#   annotations:
#     kubernetes.io/ingress.class: nginx
#     kubernetes.io/tls-acme: "true"

##  Ingress hostnames
## Must be provided if Ingress is enabled
##
#  hosts:
#    - name: my-service.domain1.com
#      path: /
#      tls: false
#    - name: my-service.domain2.com
#      path: /
#
#      ## Set this to true in order to enable TLS on the ingress record
#      tls: true
#
#      ## If TLS is set to true, you must declare what secret will store the key/certificate for TLS
#      ## Secrets must be added manually to the namespace
#      tlsSecret: my-service.domain2-tls

jwt:
  key: null #<autogenerated>
  algorithm: HS256
  claims:
    namespace: https://hasura.io/jwt/claims
adminSecret: null # <auto-generated>
console: 
  enabled: false
  assetsDir: /srv/console-assets

unauthorizedRole: anonymous

cors:
  disable: false
  domain:
    - "*"
  
wsReadCookie: false

telemetry:
  enabled: false

events:
  poolSize: 100
  fetchInterval: 3000000


pgClient:
  external:
    enabled: false
    host: null
    port: 5432
    database: hasura
    username: postgres
    password: null
  stripes: 1
  connections: 50
  timeout: 180
  preparedStatements: true
  transactionIsolation: read-committed
  stringifyNumericTypes: false

enabledApis:
  - metadata
  - graphql
  - pgdump

liveQueries:
  multiplexedRefetchInterval: 1000
  multiplexedBatchSize: 100

allowList:
  enabled: false

log: 
  level: info
  types:
    - startup
    - http-log
    - webhook-log
    - websocket-log

devMode: false
adminInternalErrors: true

replicaCount: 1

extraEnv: []

imageConfig:
  repository: hasura/graphql-engine
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # tag: v1.3.3.cli-migrations-v2

postgresql:
  enabled: true
  image:
    tag: 12.3.0
  postgresqlDatabase: hasura
  existingSecret: "{{ .Release.Name }}-postgresql"
  # postgresqlPassword: <secret-postgresql-password> # ! Also change the password with psql if you change this value !

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

